<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{appName}} - {{title}}</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="keywords" content="frisbee, ultimate, south florida, sports, pickup, league">
  <meta name="description" content="Your resource for learning about South Florida Ultimate Frisbee pickup.">

  <meta property="fb:app_id"      content="APP_ID">
  <meta property="og:title"       content="{{appName}} - {{title}}">
  <meta property="og:description" content="SoFloFrisbee.co: Your resource for learning about South Florida Ultimate Frisbee pickup!">
  <meta property="og:type"        content="website">
  <meta property="og:url"         content="APP_URL">
  <meta property="og:image"       content="APP_LOGO">
  <meta property="og:site_name"   content="SoFloFrisbee.co">
  <meta property="fb:admins"      content="APP_ADMIN">

  <link rel="stylesheet" href="/modules/aggregated.css">
  <!-- Inline javascript. Can set the src /modules/aggregated.js?group=header-->
  <script type="text/javascript">{{headerJs|raw}}</script>

  <link href='//fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700' rel='stylesheet'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  {% for file in assets.core.css %}
    <link rel="stylesheet" href="/{{file}}">
  {% endfor %}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
