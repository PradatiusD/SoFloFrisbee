<div class="container-fluid" data-ng-controller="HeaderController">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">SoFloFrisbee</a>
  </div>


  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>

    <!-- If not logged in -->
    <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register'>Register</a></li>
      <li><a ui-sref='auth.login'>Login</a></li>
    </ul>

    <!-- If logged in -->
    <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{global.user.name}} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="/logout">Sign out</a>
          </li>
        </ul>
      </li>
    </ul>

  </div><!--/.nav-collapse -->
</div><!--/.container-fluid -->
