<section data-ng-controller="LocationsController" data-ng-init="findOne()">

  <h2>Edit this Pickup Group</h2>
  <hr>

  <form name="locationForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(locationForm.$valid)" novalidate>
  
    <!-- Location Name -->

    <div class="form-group" ng-class="{ 'has-error' : submitted && locationForm.name.$invalid }">
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="location.name" id="name" placeholder="Title" required>
        <div ng-show="submitted && locationForm.name.$invalid" class="help-block">
          <p ng-show="locationForm.name.$error.required">Title is required</p>
        </div>
      </div>
    </div>

    <!-- Address -->

    <div class="form-group" ng-class="{ 'has-error' : submitted && locationForm.address.$invalid }">
      <label mean-token="'edit-address'" for="address" class="col-md-2 control-label">Address</label>
      <div class="col-md-10">
        <textarea name="address" data-ng-model="location.address" id="address" cols="30" rows="10" placeholder="Address" class="form-control" required></textarea>
        <div ng-show="submitted && locationForm.address.$invalid" class="help-block">
          <p ng-show="locationForm.address.$error.required">Address is required</p>
        </div>
      </div>
    </div>


    <!-- Facebook ID of location -->

    <div class="form-group" ng-class="{ 'has-error' : submitted && locationForm.facebookID.$invalid }">
      <label mean-token="'edit-facebookID'" class="col-md-2 control-label">Facebook ID</label>
      <div class="col-md-10">
        <input name="facebookID" data-ng-model="location.facebookID" type="text" class="form-control" data-ng-model="facebookID" id="facebookID" placeholder="145831921439072">
      </div>
    </div>

    <!-- Submit Button -->

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>

  <div class="col-md-6">
    <pre>{{location}}</pre>
  </div>

</section>
