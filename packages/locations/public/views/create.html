<section data-ng-controller="LocationsController">
  <form name="locationForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(locationForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && locationForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Bamford Park" required>
        <div ng-show="submitted && locationForm.name.$invalid" class="help-block">
          <p ng-show="locationForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && locationForm.address.$invalid }">
      <label mean-token="'create-address'" for="address" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="address" data-ng-model="address" id="address" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && locationForm.address.$invalid" class="help-block">
          <p ng-show="locationForm.address.$error.required">Address is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
