<div data-ng-controller="ProfileCtrl" class="row">
	<div class="col-md-6">
		<h2>Hi {{user.name}}!</h2>
		<div ng-if="user.facebook">
			<p>
				<a ng-click="addFacebookGroups()" class="btn btn-primary"><i class="fa facebook"></i>Add to Frisbee Facebook groups</a>
			</p>
			<p><strong>Note: </strong>Clicking on this button will bring a series of pop-ups to a series of closed facebook groups.  In order to become a member you must ask each group to join.</p>
		</div>
	</div>
</div>
